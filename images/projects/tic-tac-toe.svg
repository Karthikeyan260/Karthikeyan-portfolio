<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" width="800" height="480">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="800" height="480" fill="url(#bg)"/>
  
  <!-- Board -->
  <rect x="230" y="50" width="340" height="370" rx="20" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  
  <!-- Grid lines -->
  <line x1="343" y1="90" x2="343" y2="380" stroke="#7c3aed" stroke-width="3" opacity="0.6"/>
  <line x1="457" y1="90" x2="457" y2="380" stroke="#7c3aed" stroke-width="3" opacity="0.6"/>
  <line x1="270" y1="197" x2="560" y2="197" stroke="#7c3aed" stroke-width="3" opacity="0.6"/>
  <line x1="270" y1="303" x2="560" y2="303" stroke="#7c3aed" stroke-width="3" opacity="0.6"/>
  
  <!-- X marks -->
  <text x="307" y="165" text-anchor="middle" font-size="70" fill="#2dd4bf" font-weight="700" filter="url(#glow)" font-family="Inter,sans-serif">X</text>
  <text x="507" y="165" text-anchor="middle" font-size="70" fill="#2dd4bf" font-weight="700" font-family="Inter,sans-serif">X</text>
  <text x="307" y="380" text-anchor="middle" font-size="70" fill="#2dd4bf" font-weight="700" font-family="Inter,sans-serif">X</text>
  
  <!-- O marks -->
  <circle cx="400" cy="130" r="35" fill="none" stroke="#f59e0b" stroke-width="8"/>
  <circle cx="507" cy="238" r="35" fill="none" stroke="#f59e0b" stroke-width="8"/>
  <circle cx="400" cy="345" r="35" fill="none" stroke="#f59e0b" stroke-width="8"/>
  
  <!-- Winning line -->
  <line x1="275" y1="130" x2="555" y2="345" stroke="#2dd4bf" stroke-width="5" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Player indicators -->
  <rect x="30" y="100" width="160" height="60" rx="12" fill="url(#purpleGrad)" opacity="0.9"/>
  <text x="110" y="125" text-anchor="middle" font-size="14" fill="white" font-family="Inter,sans-serif" font-weight="600">Player X</text>
  <text x="110" y="148" text-anchor="middle" font-size="22" fill="white" font-family="Inter,sans-serif" font-weight="700">üèÜ Win!</text>
  
  <rect x="610" y="100" width="160" height="60" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="690" y="125" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Inter,sans-serif" font-weight="600">Player O</text>
  <text x="690" y="148" text-anchor="middle" font-size="22" fill="#f59e0b" font-family="Inter,sans-serif" font-weight="700">Score: 0</text>
  
  <!-- Title -->
  <text x="400" y="435" text-anchor="middle" font-size="28" fill="#7c3aed" font-family="Inter,sans-serif" font-weight="800" filter="url(#glow)">Tic Tac Toe</text>
  <text x="400" y="460" text-anchor="middle" font-size="14" fill="#64748b" font-family="Inter,sans-serif">HTML ‚Ä¢ CSS ‚Ä¢ JavaScript</text>
</svg>